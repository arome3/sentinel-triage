[pytest]
# Pytest configuration for Sentinel-Triage

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async
    benchmark: performance benchmark tests
    integration: tests requiring real API calls
    slow: tests that take >1s to run

# Default options
addopts =
    -v
    --strict-markers
    --tb=short

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using --cov)
# Run with: pytest --cov=app --cov-report=html
